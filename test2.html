<html>
    <head>
        <title>
            physical tags in html
        </title>
    </head>
    <body>
        <!--bold tag-->
        <b>vaagdevi college</b><br>
        <!--italic tag-->
        <i>vaagdevi college</i><br>
        <!--under line tag-->
        <u>vaagdevi college</u><br>
        <!--strike through tag-->
        a<sup>2</sup>+b<sup>2</sup>+c<br>
        <!--subscript-->
        H<sub>2</sub>so<sub>4</sub><br>
    
    </body>
</html>
